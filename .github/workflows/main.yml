name: test
on:
  push:
    branches:
      - main
jobs:
  run:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install deps
        run: npm install
      - name: build
        run: npm run build
